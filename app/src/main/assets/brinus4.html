   <div style="font-weight:bold ;text-align:center;font-size:18px">师资队伍</div><br>


   <p>  </p><div id="vsb_content_501_1055_u61"><div id="vsb_content_501"><p class="vsbcontent_start">学院拥有一支师德高尚、业务精湛、结构合理的教师队伍。学院拥有教职工580人，其中，专任教师382人。学院教师中具有副高及以上专业技术资格的教师占专任教师总数的38.6%。专任教师中具有硕士、博士学位的教师占专任教师总数的85.6%。</p></div></div><p></p>
